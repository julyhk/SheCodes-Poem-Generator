<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI French poem generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI French poem generator</h1>
        </header>
        <main>
            <form id="poem-generator-form">
                <input type="text" name="" placeholder="Enter the topic of the French poem" autofocus required
                    autocomplete="off" class="instructions" id="user-instructions" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem" id="poem"></div>
        </main>
        <script src="src/index.js"></script>
        <footer>
            This AI project was coded by <a href="https://github.com/julyhk" target="_blank">Julianne Key</a> and is <a
                href="https://github.com/julyhk/SheCodes-Poem-Generator" target="_blank">open-sourced on GitHub</a> and
            is
            <a href="https://shecodes-poem-generator-julyhk.netlify.app/" target="_blank">hosted on Netlify</a>.
        </footer>
    </div>
</body>

</html>
